<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
	<style>
		#datatable {
		    border: 1px solid #ccc;
		    border-collapse: collapse;
		    border-spacing: 0;
		    font-size: 12px;
}
		td,th {
		    border: 1px solid #ccc;
		    padding: 4px 20px;
}
	</style>
	<script src="http://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
	<script src="http://img.hcharts.cn/highcharts/highcharts.js"></script>
	<script src="http://img.hcharts.cn/highcharts/modules/exporting.js"></script>
	<script src="http://img.hcharts.cn/highcharts/modules/data.js"></script>
	<script src="http://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
			
	<title>first highcharts</title>
	</head>

	<body>
		<div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>
		<p>数据表格</p>
		<table id="datatable">
			<thead>
				<tr>
					<th>产品名称</th>
					<th>销售数量</th>
					<th>单价</th>
					<th>销售额</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>U盘(金士顿)</th>
					<td>105</td>
					<td>60</td>
					<td>6300</td>
				</tr>
				<tr>
					<th>U盘(东芝)</th>
					<td>80</td>
					<td>139</td>
					<td>11120</td>
				</tr>
				<tr>
					<th>U盘(台电)</th>
					<td>126</td>
					<td>55</td>
					<td>6930</td>
				</tr>
				<tr>
					<th>U盘(威刚)</th>
					<td>98</td>
					<td>75</td>
					<td>7350</td>
				</tr>
				<tr>
					<th>U盘(PNY)</th>
					<td>45</td>
					<td>95</td>
					<td>4275</td>
				</tr>
				<tr>
					<th>U盘(闪迪)</th>
					<td>78</td>
					<td>89</td>
					<td>6942</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script>
			$(function () {
		    $('#container').highcharts({
		        data: {
		        	table:'datatable',
		        	startRow:0,
		        	endRow:6,
		        	startColumn:0,
		        	endColumn:2
		        	
		        },
		        series:{
		        	name:'单价',
		        	color:'#434348'
		        },
		        xAxis: {
		        	title:{
		        		text:'销售数量/单价'
		        	},
				    labels: {
				        rotation: -45 //45度倾斜   
				    }
				},
				yAxis:{
					labels:{
						step:1
					}
				},
		        chart: {
		            type: 'column'
		        },
		        title: {
		            text: 'xxx公司U盘销售统计表'
		        },
		        subtitle:{
		        	text:'2016年6月份',
		        	x:90
		        },
		        credits:{
		        	text:"www.jxufe.com",
		        	href:"http://www.jxufe.cn"
		        }
		    });
		});
		</script>
</html>
