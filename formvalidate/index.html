<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
		<style>
			input{
				height: 30px;
				width: 100%;
			}
			#register{
				width: 400px ;background-color: #FF6666;
				color: white;
				font-weight: bold;
				width: 100%;
				height: 45px;
				border-radius: 8px;
				-moz-border-radius: 8px;
			}
			span#reader{
				text-decoration: none;
				font-size: 12px;
				display: inline;
			}

		</style>
	</head>
	<body>
		<h1 align="center">用户注册</h1>
		<hr />
		<form>
			<table align="center"  height="300px" width="600px">
				<tr>
					<td width="25%">用户名:</td>
					<td>
						<input type="text" id="username" required="required" pattern="^[A-Za-z]{8,14}$" onblur="checkUsername();"/>
					</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td>
						<input type="password" id="pass1" required="required" onblur="checkPasswords();"/>
					</td>
				</tr>
				<tr>
					<td>确定密码:</td>
					<td>
						<input type="password" id="pass2" required="required"onblur="checkPasswords();"/>
					</td>
				</tr>
				<tr>
					<td>手机号码:</td>
					<td>
						<input type="tel" id="tel" pattern="^1[3-9]\d{9}$" required="required" onblur="checkTel();" />
					</td>
				</tr>
				<tr>
					<td>邮箱:</td>
					<td>
						<input type="email" id="email" required="required" onblur="checkEmail();"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" id="register" value="同意协议并提交"/>
					</td>
				</tr>
			</table>
		</form>
		<script>
			var username = document.getElementById("username");
			username.onblur=function(){
				if(username.value){
					username.setCustomValidity("");
				}
				else if(username.validity.valueMissing){
	           		username.setCustomValidity("用户名不能为空");  
	        	}
	        	if(username.validity.patternMismatch){
	        		username.setCustomValidity("请输入8-14位的英文字母");
	        	}
			}
			
			function checkPasswords(){
				var pass1 = document.getElementById("pass1");
				var pass2 = document.getElementById("pass2");
				if(pass1.value!=pass2.value){
					pass2.setCustomValidity("你输入的密码不匹配，请检查后重新输入");
				}
				else
					pass2.setCustomValidity("");
			}
			
			
			function checkTel(){
				var tel = document.getElementById("tel");
				if(tel.value){
					tel.setCustomValidity("");
				}
				else if(tel.validity.valueMissing){
	           		tel.setCustomValidity("手机号码不能为空");  
	        	}
	        	if(tel.validity.patternMismatch){
	        		tel.setCustomValidity("请输入正确的手机号码格式");
	        	}
			}
			function checkEmail(){
				var email = document.getElementById("email");
				if(email.value){
					email.setCustomValidity("");
				}
				else if(email.validity.valueMissing){
	           		email.setCustomValidity("邮箱地址不能为空");  
	        	}
	        	if(email.validity.patternMismatch){
	        		email.setCustomValidity("请输入正确的邮箱格式");
	        	}
			}
		</script>
	</body>
</html>
